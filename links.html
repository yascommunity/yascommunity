<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>YasCommunity - Links</title>
    <link rel="stylesheet" href="assets/css/links.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="assets/images/logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">    <script src="https://unpkg.com/feather-icons"></script>

</head>

<body>
    <main>
        <header>
            <a href="http://yascommunity.com">
                <img src="assets/images/logo.jpg">
                <h1>YasCommunity</h1>
            </a>
        </header>

        <section style="padding-top: 30px;">
            <ul> 
                <!-- DISCORD -->
                <a href="https://discord.gg/yascommunity" target="_blank" >
                    <li
                    style="background: linear-gradient(to right, #164260, #4d95e8);">
                    <img style="width: 30px;height: 30px; object-fit: fill;" src="assets/images/discord.png" alt="Discord logo">
                </li>
                    <h2>Discord</h2>
                    <span class='username'>discord.gg/yascommunity</span> 
                </a>
                
                <!-- YOUTUBE -->
                <a href="https://youtube.com/c/yascode" target="_blank" >
                    <li
                    style="background: linear-gradient(to right, #e1b6b6, #d61c1c);">
                    <i data-feather="youtube"></i>
                    </li>
                    <h2>YouTube</h2>
                    <span class='username'>@yascode</span>
                </a>

                <!-- WEBSITE -->
                <a href="http://yascommunity.com" target="_blank">
                    <li
                    style="background: linear-gradient(to right, #082408, #006600);">
                    <img style="width: 30px;height: 30px; object-fit: fill;" src="assets/images/website.png" alt="Discord logo">
                    </li>
                    <h2>Website</h2>
                    <span class='username'>yascommunity.com</span>
                </a>

                <!-- TWITTER -->
                <a href="https://www.twitter.com/yascommunity" target="_blank" >
                    
                    <li
                    style="background: linear-gradient(to right, #69C9D0, #1d5fee);">   
                    <i data-feather="twitter"></i>
                    </li>
                    <h2>Twitter</h2>
                    <span class='username'>@yascommunity</span>
                </a>

                <!-- INSTAGRAM -->
                <a href="https://www.instagram.com/yascommunity_/" target="_blank" >
                    <li
                    style="background: linear-gradient(to right, #8e2de2, #e2c72d);">   
                    <i data-feather="instagram"></i>
                    </li>
                    <h2>Instagram</h2>
                    <span class='username'>@yascommunity_</span>
                </a>
            </ul>
        </section>

    </main>
    <script>
        feather.replace()
    </script>
</body>
</html>
